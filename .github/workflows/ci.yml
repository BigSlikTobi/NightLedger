name: CI

on:
  push:
  pull_request:

jobs:
  validate-progress-refs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate progress issue references
        run: bash tasks/validate_progress_issue_links.sh

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up backend environment
        run: |
          python -m venv .venv
          ./.venv/bin/pip install --upgrade pip
          ./.venv/bin/pip install -r requirements.txt
      - name: Run backend tests
        run: ./.venv/bin/pytest -q

  web-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run web tests
        run: node --test model/*.test.js controller/*.test.js
